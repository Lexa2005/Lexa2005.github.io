  <main>
    <section>
      <h2>Свяжитесь с нами</h2>
      <form id="contactForm" action="submit_contact.php" method="post">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" placeholder="Ваше имя" required pattern="[A-Za-zА-Яа-яЁё\s]+" title="Пожалуйста, введите корректное имя">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Ваш email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Пожалуйста, введите корректный email">
        
        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" rows="10" cols="50" placeholder="Ваше сообщение" required></textarea>
        
        <button type="submit" class="btn">Отправить</button>
      </form>
    </section>
