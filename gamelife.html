<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game of Life</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="gamelife.css">
</head>
<body>
<h1>Edit</h1>
<div class="controls">
<button class="button" id="cell">Place</button>
<button class="button" id="glider">Glider</button>
<button class="button" id="delete">Delete</button>
</div>
<canvas id="game" width="400" height="400"></canvas>
<div class="fps-control">
<label for="fps">FPS:</label>
<input type="range" id="fps" min="0" max="40" value="30">
<div>Current FPS: <span id="fpsValue">30</span></div>
<div class="stat">
<button class="button" id="reset">Reset</button>
<button class="button" id="random">Generate Random</button>
</div>
</div>
<script src="gamelife.js"></script>
</body>
</html>
