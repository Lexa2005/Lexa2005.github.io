  <main>
    <section class="registration">
      <h2>Регистрация</h2>
      <form action="register.php" method="post">
        <div class="form-group">
          <label for="name">Имя:</label>
          <input type="text" id="name" name="name" placeholder="Ваше имя" required pattern="[A-Za-zА-Яа-яЁё\s]+" title="Пожалуйста, введите корректное имя">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" placeholder="Ваш email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Пожалуйста, введите корректный email">
        </div>
        <div class="form-group">
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" placeholder="Ваш пароль" required pattern=".{8,}" title="Пароль должен содержать минимум 8 символов">
        </div>
        <div class="form-group">
          <label for="confirm-password">Подтвердите пароль:</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Подтвердите пароль" required pattern=".{8,}" title="Пароль должен содержать минимум 8 символов">
        </div>
        <button type="submit" class="btn">Зарегистрироваться</button>
      </form>
    </section>
